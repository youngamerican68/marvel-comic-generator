<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Cover Generator</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Comic Cover Generator</h1>
    <p class="subtitle">Discover random comic covers from Marvel, DC, Image, and more!</p>
    <button id="randomize-button">Randomize</button>
    <div id="loading-spinner" class="spinner" style="display: none;"></div>
    <div id="comic-container">
        <h2 id="comic-title"></h2>
        <img id="comic-cover" alt="Comic Cover" style="display: none;" />
        <div id="comic-details"></div>
    </div>

    <footer id="attribution">
        <div class="attribution-content">
            <p>
                <span>Data provided by Comic Vine. Â© <span id="current-year"></span></span>
                <span id="links">
                    <a href="https://comicvine.gamespot.com" target="_blank">Comic Vine</a>
                    <a href="#" id="comic-detail-link" target="_blank" style="display: none;">View Comic Details</a>
                </span>
            </p>
        </div>
    </footer>
    <script src="/static/scripts.js"></script>
</body>
</html>
